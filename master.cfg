    pingBuilder = True,
    stopBuild = 'auth',
    stopAllBuilds = 'auth',
    cancelPendingBuild = 'auth',
    showUsersPage = 'auth',
)
c['status'].append(html.WebStatus(http_port='tcp:8080:interface=192.168.250.1', authz=authz_cfg))

