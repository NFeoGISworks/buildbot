                       repourl = ngq_repourl,
                       workdir = 'ngq-workdir',
                       branch = ngq_branch_for_everyday,
                       pollinterval = 3600,)

installer_git_poller = GitPoller(project = 'installer',
                       repourl = installer_repourl,
                       workdir = 'installer-workdir',
                       branch = '4ngq_autobuild',
                       pollinterval = 3600,)

selfupdate_git_poller = GitPoller(project = 'selfupdate',
                       repourl = selfupdate_repourl,
                       workdir = 'selfupdate-workdir',
                       branch = 'master',
                       pollinterval = 600,)         
                       
c['change_source'] = [selfupdate_git_poller, ngq_git_poller, installer_git_poller,]

####### SCHEDULERS

# Configure the Schedulers, which decide how to react to incoming changes.  

