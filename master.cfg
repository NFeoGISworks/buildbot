                            treeStableTimer=None,
                            builderNames=["makengq"]))

c['schedulers'].append(schedulers.SingleBranchScheduler(
                            name="selfupdate",
                            change_filter=util.ChangeFilter(project = 'selfupdate'),
                            treeStableTimer=2*60,
                            builderNames=["selfupdate"]))

